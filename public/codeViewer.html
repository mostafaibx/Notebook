<html>
  <head> </head>
  <body>
    <div id="root"></div>
    <script>
      window.addEventListener(
        "message",
        (event) => {
          try {
            eval(event.data);
          } catch (err) {
            const root = document.querySelector("#root");
            root.innerHTML = "<div>" + err + "</div>";
          }
        },
        false
      );
    </script>
  </body>
</html>
